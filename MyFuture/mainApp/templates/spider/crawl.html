{% extends "../base/base.html" %}
{% block script %}
<script>
    function redirect(){
        setTimeout(() => { window.location.replace("{% url 'spider' spider %}"); }, 5000);                
    }
    redirect();
</script>
{% endblock %}
{% block main %}
<h2>{{spider}}</h2>
{% if status == "started" %}
<p>Spider has been started with task id: {{task_id}}.</p>
<p>We will now redirect you to the result page</p>
{% endif %}
{% endblock %}
